---
layout: default
---
<article {% if page.header_feature_image %}class="feature-image"{% endif %}>
  <header id="main">
      <p id="{{ page.title }}" class="title">{{ page.title }}</p>
      <h1 id="{{ page.subtitle }}" class="title">{{ page.subtitle }}</h1>
  </header>
  <section class="post-content">
      {{ content | replace: "_uploads", "uploads" }}
  </section>
  <!-- Social media shares -->
  <!-- {% include share_buttons.html %} -->

</article>

<!-- Disqus -->
{% if site.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
